<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="SimonGame7th.css">
</head>
<body>
  <div>
    <div class="game-board">
      <div class="tile green" data-color="green"></div>
      <div class="tile red" data-color="red"></div>
      <div class="tile yellow" data-color="yellow"></div>
      <div class="tile blue" data-color="blue"></div>
    </div>
    <div class="controls">
      <button class="btn" id="start-btn">Start Game</button>
      <h2 id="status">Press Start to Begin!</h2>
    </div>
  </div>

  <script src="SimonGame.js"></script>
</body>
</html>
