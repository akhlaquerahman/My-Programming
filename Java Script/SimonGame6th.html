<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="SimonGame6th.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the Game</h3>
    <br>
    <div class="mainbox">
        <div class="secondbox">
            <div class="box1 pink" type="button" id="pink">Pink</div>
            <div class="box2 gray" type="button" id="gray">Gray</div>
        </div>
        <div class="secondbox2">
            <div class="box3 yellow" type="button" id="yellow">Yellow</div>
            <div class="box4 blue" type="button" id="blue">Blue</div>
        </div>
    </div>

    <script src="SimonGame6th.js"></script>
</body>
</html>
